{% extends "layout.html" %}
{% block body %}
    <h1>Cloud Vision APIデモ</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Submit>
    </form>

    <h1>results</h1>
    <h2>{{ type }}</h2>
    <ol>
      {% for result in results %}
        <li>{{ result.description }} ({{ result.score }})</li>
      {% endfor %}
    </ol>
{% endblock %}
